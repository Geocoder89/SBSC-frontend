<div class="bg-gradient-blue">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9 mb-3">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-7 d-none d-lg-block bg-dark aside-1"></div>
              <div class="col-lg-5 aside-2">
                <div class="p-5">
                  <div class="my-5">

                    <p class="express-lands"> <span class="s mx-2">S</span> Express Lands</p>
                  </div>

                  <div class="ml-3 login-text">
                    Login to
                    your account

                    <p class="welcome my-3">Welcome back! Please login to your account</p>
                  </div>
                  <div class="row">
                    <div class="login-form mt-4">
                      <form class="mt-5" (ngSubmit)="onSubmit()">
                        <div class="form-group ml-4">

                          <input type="text" class="form-control" placeholder="Enter your Username" class="form-control"
                            name="email" [(ngModel)]="user.email" required>


                        </div>
                        <div class="form-group ml-4">

                          <input type="password" class="form-control" name="password" placeholder="Enter your Password "
                            [(ngModel)]="user.password" required>
                        </div>

                        <button type="submit" [disabled]="loading" class="btn btn-block btn-login ml-4"><span
                            *ngIf="loading"
                            src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="></span>LOG
                          IN</button>
                      </form>
                      <div class="text-center mt-3 forgot-password">
                        <a routerLink="/register">Register</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>



</div>

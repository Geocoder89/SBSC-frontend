<body class="bg-gradient-blue">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9 mb-3">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-7 d-none d-lg-block bg-dark aside-1"></div>
              <div class="col-lg-5 aside-2">
                <div class="p-5">
                  <div class="my-5">

                    <p class="express-lands"> <span class="s mx-2">S</span> Express Lands</p>
                  </div>

                  <div class="ml-3 login-text">
                    Login to
                    your account

                    <p class="welcome my-3">Welcome back! Please login to your account</p>
                  </div>
                  <div class="row">
                    <div class="login-form mt-4">
                      <form class="mt-5">
                        <div class="form-group ml-4">

                          <input type="text" class="form-control" placeholder="Enter your Username">

                        </div>
                        <div class="form-group ml-4">

                          <input type="password" class="form-control" placeholder="Enter your Password ">
                        </div>

                        <button type="submit" class="btn btn-block btn-login ml-4">LOG IN</button>
                      </form>
                      <div class="text-center mt-3 forgot-password">
                        Forgot Password?
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

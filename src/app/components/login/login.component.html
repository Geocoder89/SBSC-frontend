<div class="bg-gradient-blue">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9 mb-3">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-7 d-none d-lg-block bg-dark aside-1"></div>
              <div class="col-lg-5 aside-2">
                <div class="p-5">
                  <div class="my-5">

                    <p class="express-lands"> <span class="s mx-2">S</span> Express Lands</p>
                  </div>

                  <div class="ml-3 login-text">
                    Login to
                    your account

                    <p class="welcome my-3">Welcome back! Please login to your account</p>
                  </div>
                  <div class="row">
                    <div class="login-form mt-4">
                      <form class="mt-5" (ngSubmit)="onSubmit()">
                        <div class="form-group ml-4">

                          <input type="text" class="form-control" placeholder="Enter your Username" class="form-control"
                            name="email" [(ngModel)]="user.email"
                            [ngClass]="{ 'is-invalid': userEmail.invalid && userEmail.touched }" #userEmail="ngModel"
                            required
                            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
                          <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
                            <em> Email is required</em>
                          </div>
                          <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">
                            <em>Email must be of valid type</em>
                          </div>
                        </div>
                        <div class="form-group ml-4">

                          <input type="password" class="form-control" name="password" placeholder="Enter your Password "
                            #userPassword="ngModel" [(ngModel)]="user.password" required
                            [ngClass]="{ 'is-invalid': userPassword.invalid && userPassword.touched }" required
                            minlength="6">
                          <div [hidden]="!userPassword.errors?.required" class="invalid-feedback">
                            <em> Password is required</em>
                          </div>

                          <div [hidden]="!userPassword.errors?.minlength" class="invalid-feedback">
                            <em> Password must have a minimum of 6 characters</em>
                          </div>
                        </div>

                        <button type="submit" [class.spinner]="loading" [disabled]="loading"
                          class="btn btn-block btn-login ml-4">Login
                        </button>
                      </form>
                      <div class="text-center mt-3 forgot-password">
                        <a routerLink="/register">Register</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>



</div>

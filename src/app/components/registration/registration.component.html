<div class="bg-gradient-blue">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9 mb-3">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-7 d-none d-lg-block bg-dark aside-1"></div>
              <div class="col-lg-5 aside-2">
                <div class="p-5">
                  <div class="my-5">

                    <p class="express-lands"> <span class="s mx-2">S</span> Express Lands</p>
                  </div>

                  <div class="ml-3 login-text">
                    Kindly Register

                    <p class="welcome my-3">Welcome back! Please login to your account</p>
                  </div>
                  <div class="row">
                    <div class="login-form mt-4">
                      <form class="mt-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group ml-4">

                          <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" formControlName="username" class="form-control"
                              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="First Name" />
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                              <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div>
                          </div>

                        </div>
                        <div class="form-group ml-4">

                          <label for="lastName">Last Name</label>
                          <input type="text" formControlName="lastName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="Last Name" />
                          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                          </div>



                        </div>


                        <div class="form-group ml-4">
                          <label for="username">Username</label>
                          <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                          </div>
                        </div>
                        <div class="form-group ml-4">
                          <label for="password">Password</label>
                          <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                          </div>
                        </div>

                        <button [disabled]="loading" class="btn btn-block btn-login">
                          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                          Register
                        </button>
                      </form>
                      <div class="text-center mt-3 forgot-password">
                        <a routerLink="/Login">Register</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>



</div>
